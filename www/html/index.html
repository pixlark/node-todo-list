<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8" />
	<title>TODO list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="page-script.js"></script>
  </head>
  <body>
	<h1>TODO list</h1>
	<!-- <form>-->
	  <table id="tasks-table">
		<thead>
		  <tr>
			<th>UUID</th>
			<th>Completed</th>
			<th>Name</th>
			<th>Description</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td></td>
			<td></td>
			<td>
			  <input id="name-input"
					 class="table-input"
					 type="text">
			</td>
			<td>
			  <input id="description-input"
					 class="table-input"
					 type="text">
			</td>
			<td id="fifth-column">
			  <button class="table-input"
					  type="button"
					  onclick="click_addTask();">
				Add Task
			  </button>
			</td>
		  </tr>
		</tbody>
	  </table>
	<!-- </form>-->
  </body>
</html>
